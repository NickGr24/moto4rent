<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4MOTO</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="index.html" class="close-btn">×</a>
    
    <div class="login-container">
        <div class="logo">
            <div class="logo-text">
                <img src="logo.png" width="100" height="100" alt="">
            </div>
        </div>
        
        <h1 class="welcome-title">Bine ai venit!</h1>
        
        <form>
            <div class="form-group">
                <label class="form-label">EMAIL</label>
                <input type="email" class="form-input" required>
            </div>
            
            <div class="form-group password-group">
                <label class="form-label">Parolă</label>
                <a href="" class="forgot-password">Ai uitat parola?</a>
                <input type="password" class="form-input" required>
            </div>

            <button type="button" class="auth-btn">Autentificare</button>
        </form>

    

        <button type="button" class="social-btn google">Autentifică-te cu Google <i class="fa-brands fa-google"></i></button>
        <button type="button" class="social-btn facebook"> Autentifică-te cu Facebook<i class="fa-brands fa-facebook"></i></button>
    </div>

</body>
</html>
